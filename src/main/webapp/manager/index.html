<!DOCTYPE html>
<html ng-app="managerApp">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Online Judge 管理后台</title>
<link rel="SHORTCUT ICON" href="../image/logo.png">
<link rel="BOOKMARK" href="../image/logo.png">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/index.css" rel="stylesheet">
<link href="css/common.css" rel="stylesheet">
<link href="../css/font-awesome.min.css" rel="stylesheet">
<link href="../umeditor1_2_2-utf8-jsp/themes/default/css/umeditor.css"
	type="text/css" rel="stylesheet">
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script charset="utf-8"
	src="../umeditor1_2_2-utf8-jsp/umeditor.config.js"></script>
<script charset="utf-8" src="../umeditor1_2_2-utf8-jsp/umeditor.min.js"></script>
<script src="../umeditor1_2_2-utf8-jsp/lang/zh-cn/zh-cn.js"></script>
</head>

<body ng-controller="managerIndexCtr">

	<div id="topNav">
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> <span class="icon-bar"></span> <span
						class="icon-bar"></span> <span class="icon-bar"></span>
					</a> <a class="brand" href="javascript:;"><i
						class="icon-laptop icon-large"></i>&nbsp;Online Judge&nbsp;管理后台</a>
					<div class="nav-collapse collapse">
						<ul class="nav pull-right">
							<li class="dropdown"><a href="javascript:;"
								class="dropdown-toggle"> <i class="icon-user"></i>
									欢迎：{{nickname}}
							</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div id="leftNav">
		<ul class="nav nav-list bs-docs-sidenav nav-collapse collapse">
			<li onclick="selectLi(this)"><a href="#/index">系统管理<i
					class="icon-chevron-right"></i></a></li>
			<li onclick="selectLi(this)"><a href="#/manager/index">管理员管理<i
					class="icon-chevron-right"></i></a></li>
			<li onclick="selectLi(this)"><a href="#/role/index">角色管理<i
					class="icon-chevron-right"></i></a></li>
			<li onclick="selectLi(this)"><a href="#/user/index">用户管理<i
					class="icon-chevron-right"></i></a></li>
			<li onclick="selectLi(this)"><a
				href="#/competitionApplication/index">比赛申请管理<i
					class="icon-chevron-right"></i></a></li>
			<li onclick="selectLi(this)"><a href="#/competition/index">比赛管理<i
					class="icon-chevron-right"></i></a></li>
			<li onclick="selectLi(this)"><a
				href="#/competitionAccount/index">比赛账号管理<i
					class="icon-chevron-right"></i></a></li>
			<li onclick="selectLi(this)"><a href="#/problemType/index">题目类别管理<i
					class="icon-chevron-right"></i></a></li>
			<li onclick="selectLi(this)"><a href="#/problem/index">题目管理<i
					class="icon-chevron-right"></i></a></li>
			<li onclick="selectLi(this)"><a href="#/announcement/index">公告管理<i
					class="icon-chevron-right"></i></a></li>
		</ul>
	</div>

	<div id="content">
		<div ng-view></div>
	</div>
	<!-- 	为了方便，直接写这里了 -->
	<script type="text/javascript">
		function selectLi(li) {
			var allLi = $("#leftNav ul li");
			for (var n = 0; n < allLi.length; n++) {
				$(allLi[n]).removeClass("active");
			}

			$(li).addClass("active");
		};

		function check() {
			var allLi = $("#leftNav ul li");
			// 获取#后面的内容
			var path = window.location.hash;
			if (path == "") {
				$(allLi[0]).addClass("active");
				return;
			}
			for (var n = 0; n < allLi.length; n++) {
				if ($(allLi[n]).html().indexOf(path) > -1) {
					$(allLi[n]).addClass("active");
				}
			}
		}

		check();
	</script>
</body>
</html>
